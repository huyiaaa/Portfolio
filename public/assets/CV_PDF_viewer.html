      .header {

        text-align: center;

      }
      .header h1 {
        margin: 0 0 10px 0;

      }
      .header p {

        font-size: 16px;
      }
      .controls {
        background: #34495e;
        padding: 15px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-weight: bold;

        font-size: 14px;
      }
      .btn-download {

      }
      .btn-download:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn-fullscreen {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .btn-fullscreen:hover {

        margin: 20px;
        border-radius: 10px;

        overflow: hidden;
      }
      .pdf-embed {
        width: 100%;
        height: 80vh;
        border: none;
      }
      .fallback {
        padding: 40px;
        text-align: center;
        color: #7f8c8d;
      }
      .fallback h3 {
        color: #2c3e50;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 24px;
        }
        .controls {
          padding: 10px;
          gap: 10px;
        }
        .btn {
          padding: 8px 16px;
          font-size: 12px;
        }
        .pdf-container {
          margin: 10px;
        }

  </head>
  <body>

    <script>
      function openFullscreen() {
        window.open("/assets/SE184528_D∆Ø∆†NG VI·∫æT HUY.pdf", "_blank");
      }

      // Check if PDF is loaded
      window.addEventListener("load", function () {
        const embed = document.querySelector(".pdf-embed");
        const fallback = document.querySelector(".fallback");

        embed.addEventListener("load", function () {
          fallback.style.display = "none";
        });

        embed.addEventListener("error", function () {
          embed.style.display = "none";
          fallback.style.display = "block";
        });
      });
    </script>
