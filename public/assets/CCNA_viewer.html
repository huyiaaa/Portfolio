<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cisco CCNA Certificate - D∆∞∆°ng Vi·∫øt Huy</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }
      .header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .header h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      .header p {
        margin: 0;
        opacity: 0.9;
        font-size: 16px;
      }
      .controls {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 15px;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
        font-weight: 500;
        border: none;
        cursor: pointer;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: white;
      }
      .btn-download {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
      }
      .btn-download:hover {
        background: linear-gradient(135deg, #5a67d4 0%, #6a4190 100%);
      }
      .image-container {
        margin: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        min-height: calc(100vh - 200px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .certificate-image {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .certificate-info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 15px;
        text-align: center;
        margin: 0 20px 20px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 22px;
        }
        .controls {
          padding: 10px;
          gap: 8px;
        }
        .btn {
          padding: 10px 18px;
          font-size: 12px;
        }
        .image-container {
          margin: 10px;
        }
        .certificate-info {
          margin: 0 10px 10px 10px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üåê Cisco CCNA</h1>
      <p>D∆∞∆°ng Vi·∫øt Huy - Information Assurance Student</p>
    </div>

    <div class="certificate-info">
      <h3 style="margin: 0 0 5px 0">üì° Network Routing & Switching</h3>
      <p style="margin: 0; opacity: 0.9">
        Professional certification in network infrastructure and routing
        protocols
      </p>
    </div>

    <div class="controls">
      <a
        href="/assets/certificate/CCNA.png"
        download="CCNA_Certificate_Huy.png"
        class="btn btn-download"
      >
        üì• Download Certificate
      </a>
      <button onclick="openFullscreen()" class="btn">
        üîç Full Screen View
      </button>
      <button onclick="window.close()" class="btn">‚ùå Close</button>
    </div>

    <div class="image-container">
      <img
        src="/assets/certificate/CCNA.png"
        alt="Cisco CCNA Certificate"
        class="certificate-image"
      />
    </div>

    <script>
      function openFullscreen() {
        window.open("/assets/certificate/CCNA.png", "_blank");
      }

      // Add some animation on load
      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll(
          ".header, .certificate-info, .controls, .image-container"
        );
        elements.forEach((el, index) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";
          setTimeout(() => {
            el.style.transition = "all 0.6s ease";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, index * 150);
        });
      });
    </script>
  </body>
</html>
